<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Landing Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <h1 class="logo">Our Company</h1>

      <nav>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="about" class="section">
        <h2>About Us</h2>
        <p>
          <strong>
            We are a modern company focused on providing innovative solutions
            and quality services. Our team is committed to excellence and
            customer satisfaction.</strong
          >
        </p>

      <div id="products-list"></div>

      <section id="contact" class="section">
        <h2>Contact Us</h2>

        <form>
          <label>Name</label>
          <input id="nameInput" type="text" required />

          <label>Email</label>
          <input id="emailInput" type="email" required />

          <label>Message</label>
          <textarea id="messageInput" rows="5" required></textarea>

          <button type="button" onclick="saveData()">Save Data</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Our Company.</p>

      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
